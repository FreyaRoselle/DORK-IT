<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DORK IT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #0f0f0f;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            animation: pulse 5s infinite;
        }

        h1 {
            margin-bottom: 5px;
            text-shadow: 0 0 10px #00ff00;
            font-size: 48px;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            background-color: #00ff00;
            margin-left: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        select, input, button {
            margin: 10px;
            padding: 12px;
            background-color: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-size: 18px;
            width: 300px;
        }

        button {
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00ff00;
            color: #000000;
        }

        @keyframes pulse {
            0% { background-color: #0f0f0f; }
            50% { background-color: #1a1a1a; }
            100% { background-color: #0f0f0f; }
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #00ff00;
            text-align: center;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<h1>DORK IT<span class="cursor"></span></h1>

<form id="dorkForm">
    <select id="dorkType">
        <option value="site:">Site Specific</option>
        <option value="intitle:">Title Specific</option>
        <option value="inurl:">URL Specific</option>
        <option value="filetype:">File Type</option>
        <option value="ext:">Extension Type</option>
        <option value="intext:">Text Search</option>
    </select><br>
    
    <input type="text" id="searchQuery" placeholder="Type your search..." required><br>
    
    <button type="submit">üîç Launch Dork</button>
</form>

<footer>
    SarahS. // [Error 404: Mercy Not Found]
</footer>

<script>
    document.getElementById('dorkForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const dorkType = document.getElementById('dorkType').value;
        const searchQuery = document.getElementById('searchQuery').value.trim();
        const finalQuery = `${dorkType}${searchQuery}`;
        const googleSearchURL = `https://www.google.com/search?q=${encodeURIComponent(finalQuery)}`;
        window.open(googleSearchURL, '_blank');
    });
</script>

</body>
</html>
